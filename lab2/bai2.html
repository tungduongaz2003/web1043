 //nhap a b c

        if (a == b && b ==c) {
            document.write("Đây là một tam giác đều.");

            document.write("Đây là một tam giác can.");

            document.write("Đây là một tam giác vuông.");

            document.write("Đây là một tam giác thường.");
        }
    } else {

} else {
